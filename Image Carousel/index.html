<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="carousel">
        <div class="images">
            <div class="image-container">
                <img src="https://via.placeholder.com/800x600" class="image">
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/800x620" class="image">
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/800x630" class="image">
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/800x640" class="image">
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/800x650" class="image">
            </div>
        </div>
        <div class="player">
            <button class="back"><i class="fa-solid fa-circle-left fa-2xl"></i></button>
            <p class="currentSlideText">0/1</p>
            <button class="forward"><i class="fa-solid fa-circle-right fa-2xl"></i></button>
        </div>
    </div>

</body>

</html>
