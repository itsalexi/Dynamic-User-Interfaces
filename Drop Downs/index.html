<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="nav">
        <div id="logo">Drop Down</div>
        <div class="versionDrop">
            <button class="versionBtn">v1.00</button>
            <div class="versions hideDrop">
                <a class="versionItem" href="#">v1.01</a>
                <a class="versionItem" href="#">v1.02</a>
                <a class="versionItem" href="#">v1.05</a>
            </div>
        </div>
        <div class="anotherDropDown">
            <button class="versionBtn">Cool Drop Down</button>
            <div class="versions hideDrop">
                <a class="versionItem" href="#">Cool Item</a>
                <a class="versionItem" href="#">Amazing Item</a>
                <a class="versionItem" href="#">I can make multiple of these?</a>
            </div>
        </div>
    </div>
    <div class="content">

    </div>
</body>

</html>
